{% extends "orders/layout.html" %}

{% block title %}Cart{% endblock %}
{% block body %}
<div class="container">
  <div class = "mx-auto">
  <div class="row justify-content-around">
    <div class="col-md-6 col-centered">
      <p class = "icemountain">{{order}}-{{order.date}}</P>
      <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Item</th>
      <th scope="col">Attributes</th>
    </tr>
  </thead>
  <tbody  class = "icemountain">
    {% for item in items %}
    <tr>
      <td>{{item.name}}</td>
      <td>
        {% for attribute in item.attributes %}{{attribute.name}} {% endfor %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<form action = "{% url "purchasedorders"%}" method = "post">
    {% csrf_token %}
<input type = "hidden" name = "orderid" value = "{{order.id}}" />
<button type = "submit" class = "btn btn-warning">Complete Order</button>
  </form>
</div>
</div>
</div>
</div>
{% endblock %}
