
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>


    <!-- Bootstrap core CSS -->

{% block script %}{% endblock %}

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      body{
        color: white;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <script>
    document.addEventListener('DOMContentLoaded', function(){
    document.querySelector("#a").onclick = function(){
      localStorage.clear();
    };
  });
    </script>
    <!-- Custom styles for this template -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src = {{url_for('static',filename = 'safespace.js')}}></script>
  </head>
  <body class="text-center" style = "background: tan url({{ url_for('static', filename='background.jpg') }}) right top fixed;background-size:cover;">
  <header class="masthead mb-auto">
      <h3 class="masthead-brand"><a href = "/" id = "a"><div style = "color: green;">{%block titl %}{% endblock %}</div></a></h3>
  </header>

  <main role="main" class = "inner cover">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <div style = "margin: auto;">
          <div class = "lead"><div style = "color:white;">{% block main %}{% endblock %}</div></div>
</div>
</div>

  </main>
</body>
</html>
