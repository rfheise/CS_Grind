<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>{% block title %}{% endblock %}</title>


    <!-- Bootstrap core CSS -->
    <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='apple.css') }}">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='starter-template.css') }}">
  </head>
  <body style = "background-color: #a7c4f2;">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="/">BOOKS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      {% if session.user_id %}
      <li class="nav-item active">
        <a class="nav-link" href="/logout">Logout<span class="sr-only">(current)</span></a>
      </li>
      {% else %}
      <li class="nav-item active">
        <a class="nav-link" href="/login">Sign-in<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <div class="nav-link" > OR <span class="sr-only">(current)</span> </div>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/register">Register<span class="sr-only">(current)</span></a>
      </li>
      {% endif %}
    </ul>
    <form action = "/search" method = "POST" class="form-inline my-2 my-lg-0">
      <input name = "type" type = "hidden" value = "title">
      <input class="form-control mr-sm-2" type="text" name = "search" placeholder="Title" aria-label="Search">
      <button type="submit" class="btn btn-secondary"><div style = "color:white;">Submit</div></button>
    </form>
  </div>
</nav>

<main role="main" class="container">
  <div class="starter-template">
    {% block thanos %}{% endblock %}
  </div>

</main><!-- /.container -->
