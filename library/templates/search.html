{% extends "layout.html" %}

{% block title %}Search{% endblock %}

{% block thanos %}
<form action = "/search" method = "POST">
  <div style = "color:white;">
    <div id = "yui3-cssreset">
      <label >What Are You Searching For: </label>
    <div><input type="radio" class="radio1l" name = "type" value = "IBSN">ISBN<br /></div>
      <input type="radio" class="radio1" name = "type" value = "title">Title<br />
      <input type="radio" class="radio1" name = "type" value = "author">Author<br />
    </div>
  <div class="form-group">
    <label >Search:</label>
    <input class="search__input" type="text" placeholder="ISBN,Author,or Title" name = "search">
  </div>
  <button type="submit" class="btn btn-secondary"><div style = "color:white;">Submit</div></button>
  </div>
</form>

{% endblock %}
