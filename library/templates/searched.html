{% extends "layout.html" %}

{% block title %}Search{% endblock %}

{% block thanos %}
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col" class = "glass">ISBN</th>
      <th scope="col" class = "glass">Title</th>
      <th scope="col" class = "glass">Author</th>
    </tr>
  </thead>
  <tbody>
    {% for result in results %}
    <tr>
      <td><a href="/search/{{result.id}}" class = "glass">{{result.ibsn}}</a></td>
      <td><a href="/search/{{result.id}}" class = "glass">{{result.title}}</a></td>
      <td><a href="/search/{{result.id}}" class = "glass">{{result.author}}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
