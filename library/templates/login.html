{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block thanos %}
<form action = "/login" method = "POST" class ="col-sm-2-md-4">
  <div>
  <div class="form-group">
    <label >Username:</label>
    <input type="text" class="search_input" name = "username" placeholder="Username">
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input type="password" class="search_input" name = "password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-secondary"><div style = "color:white;">Submit</div></button>
  </div>
</form>

{% endblock %}
